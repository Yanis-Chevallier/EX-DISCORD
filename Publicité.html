    <script>
      // Récupère les éléments h1 et h2
      const titres = document.querySelectorAll('h1, h2');
      const couleurs = ['red', 'blue', 'green', 'orange', 'purple', 'pink'];
      let index = 0;

      // Fonction pour changer les couleurs
      function changerCouleur() {
        titres.forEach(titre => {
          titre.style.color = couleurs[index];
        });
        index = (index + 1) % couleurs.length; // Réinitialise l'index une fois à la fin
        }

      // Change de couleur (1 sec)
      setInterval(changerCouleur, 1000);
    </script>
